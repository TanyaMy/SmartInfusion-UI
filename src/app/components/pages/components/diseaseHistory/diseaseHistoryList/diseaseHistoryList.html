<div id="disease-history-list-page">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <img src="../../../../../assets/img/app/list.png" width="150" height="150"/>
        <br/><br/><br/>
      </div>
    </div>

    <h3 *ngIf="isPatientPage" i18n>My Disease Histories</h3>
    <h3 *ngIf="!isPatientPage" i18n>Disease History List</h3>
    <br/>
    <div class="row">
      <div class="col-md-12">
        <img src="../../../../../assets/img/app/search.ico" width="45" height="45"/>
        <input type="text" name="search" placeholder="Search.." i18n-placeholder/>
      </div>
    </div>
    <br/>
    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped">
          <thead>
          <tr>
            <td i18n>Id</td>
            <td i18n>First name</td>
            <td i18n>Second name</td>
            <td i18n>Email</td>
            <td i18n>Actions</td>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let history of diseaseHistoryList">
            <td>{{history.id}}</td>
            <td>{{history.firstName}}</td>
            <td>{{history.secondName}}</td>
            <td>{{history.email}}</td>
            <td>
              <button class="btn btn-info" (click)="goToDiseaseHistoryDetails(history.id)" i18n>Details</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
