<ng-template #modalContent let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">{{headerText}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="cancelClose()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <form #metricsForm="ngForm">
      <div class="form-group">
        <label for="metricsTitleInput">Metrics Name</label>
        <input type="text" class="form-control" id="metricsTitleInput" placeholder="Enter metrics name"
               name="metricsTitleInputName" #metricsTitleInput="ngModel" [(ngModel)]="entity.name" required autofocus>

        <div class="form-control-feedback">
          <span class="text-danger align-middle" *ngIf="metricsTitleInput.errors && $submitted">
            <p [hidden]="!metricsTitleInput.errors.required" class="validation-error">
              <i class="fa fa-close"></i> This field is required
            </p>
          </span>
        </div>
      </div>


      <div class="form-group">
        <label for="valueInput">Value</label>
        <input type="text" class="form-control" id="valueInput" placeholder="Enter value"
               name="valueInputName" #valueInput="ngModel" [(ngModel)]="entity.value" required>

        <div class="form-control-feedback">
          <span class="text-danger align-middle" *ngIf="valueInput.errors && $submitted">
            <p [hidden]="!valueInput.errors.required" class="validation-error">
              <i class="fa fa-close"></i> This field is required
            </p>
          </span>
        </div>
      </div>

    </form>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="setSubmitted(true) && metricsForm.valid && save()">
      Save
    </button>
    <button type="button" class="btn btn-outline-dark" (click)="cancelClose()">Cancel</button>
  </div>
</ng-template>
