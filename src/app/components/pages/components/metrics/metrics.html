<div id="medicines-page">
  <div class="container">
  <h3>Metrics</h3>
    <div class="row">
      <div class="col-md-12">
        <img src="../../../../../assets/img/app/metrics.png" width="100" height="150"/>
        <br/><br/><br/>
        <div *ngIf="showEditMetrics()">
          <h2>Metrics Actions</h2>
          <hr/>
          <button *ngIf="showEditMetrics()" (click)="showAddMetricsModal()" class="btn btn-success">Add New Metrics</button>
        </div>
      </div>
    </div>
    <hr/>
    <br/>
    <h3>Metrics List</h3>
    <hr/>
    <br/>
    <div class="row">
      <div class="col-md-1">
        <img src="../../../../../assets/img/app/search.ico" width="45" height="45"/>
      </div>
      <div class="col-md-11">
        <input type="text" name="search"  class="form-control" id="search" placeholder="Search.."/>
      </div>
    </div>
    <br/>
    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped">
          <thead>
          <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Value</td>
            <td>Time created</td>
            <td *ngIf="showEditMetrics()">Actions</td>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let metric of metrics">
            <td>{{metric.id}}</td>
            <td>{{metric.name}}</td>
            <td>{{metric.value}}</td>
            <td>{{metric.created | date: 'dd/MM/yyyy HH:mm:ss'}}</td>
            <td *ngIf="showEditMetrics()">
              <button class="btn btn-warning" (click)="showEditMetricsModal(metric.id)">Edit</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <app-edit-metrics-modal #editMetricsModal [diseaseHistoryId]="diseaseHistoryId"></app-edit-metrics-modal>
  <app-add-metrics-modal #addMetricsModal [diseaseHistoryId]="diseaseHistoryId"></app-add-metrics-modal>

</div>
